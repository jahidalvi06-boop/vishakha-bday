<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time for Cake!</title>
    <style>
        /* Base Styles */
        body {
            font-family: sans-serif;
            background-color: #fce4ec; /* Light pink background */
            text-align: center;
            padding: 50px;
            color: #880e4f;
        }
        h1 {
            font-family: 'Georgia', serif;
            font-size: 4em;
            margin-bottom: 20px;
            color: #d81b60;
            text-shadow: 2px 2px #f48fb1;
        }
        p {
            font-family: sans-serif;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .cake-area {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative; /* To hold floating space elements */
        }

        /* CAKE STYLES & INTERACTIVITY SETUP */
        .cake-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto; /* Added margin for space */
            cursor: pointer; /* Indicates it's interactive */
            transition: transform 0.3s ease-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Shadow under the cake */
        }
        
        /* Cake Pieces */
        .cake-half {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: #ff80ab;
            border-radius: 50% / 100% 100% 0 0; 
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* Bounce effect */
        }
        /* Left piece starts separated */
        .cake-half:nth-child(1) {
            left: 0;
            border-radius: 300px 0 0 300px;
            transform: translateX(-40px); /* Start separated */
            z-index: 2;
        }
        /* Right piece starts separated */
        .cake-half:nth-child(2) {
            right: 0;
            border-radius: 0 300px 300px 0;
            transform: translateX(40px); /* Start separated */
            background-color: #f48fb1; 
            z-index: 1;
        }

        /* Animation for Cake Cut (on mouseover) - The JS will trigger the separation */
        .cake-container.cut .cake-half:nth-child(1) {
            transform: translateX(-70px) rotate(-15deg);
        }
        .cake-container.cut .cake-half:nth-child(2) {
            transform: translateX(70px) rotate(15deg);
        }
        
        /* CANDLE ANIMATION */
        @keyframes sway {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(1deg); }
            100% { transform: rotate(-1deg); }
        }
        @keyframes flicker {
            0%, 100% { box-shadow: 0 -10px 10px 5px rgba(255, 165, 0, 0.7); opacity: 1; }
            50% { box-shadow: 0 -8px 8px 4px rgba(255, 140, 0, 0.9); opacity: 0.8; }
        }

        .candle-flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 15px;
            border-radius: 50%;
            background: orange;
            animation: flicker 0.2s infinite alternate;
        }
        .candle {
            position: absolute;
            width: 5px;
            height: 25px;
            background: white;
            top: 50px;
            transform-origin: bottom;
            animation: sway 1s infinite alternate;
        }
        .cake-half:nth-child(1) .candle { left: 50%; margin-left: -50px; } 
        .cake-half:nth-child(2) .candle { left: 50%; margin-left: 50px; background: #ffee58; animation-delay: 0.3s; }

        /* Next Button */
        .next-button {
            display: inline-block;
            padding: 15px 50px;
            background-color: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 1.1em;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #f50057;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday! ðŸŽ‚</h1>
    <div class="cake-area">
        <p>A cake for the most wonderful person! Make a wish!</p>
        
        <div id="cake" class="cake-container">
            <div class="cake-half">
                <div class="candle"><div class="candle-flame"></div></div>
            </div>
            
            <div class="cake-half">
                <div class="candle"><div class="candle-flame"></div></div>
            </div>
        </div>

        <a href="final.html" class="next-button">The Grand Finale</a>
    </div>
    
    <script>
        const cake = document.getElementById('cake');
        let hasBeenCut = false;

        // Function to "cut" the cake (move the halves further apart)
        function cutCake() {
            if (!hasBeenCut) {
                // Add a class that triggers the CSS transformation (defined as .cake-container.cut)
                cake.classList.add('cut');
                hasBeenCut = true;
                
                // Optional: Show a message after the cut
                setTimeout(() => {
                    alert('You cut the cake! One step closer to your surprise!');
                }, 500); 
            }
        }

        // Attach the cutting function to the mouseover event
        cake.addEventListener('mouseover', cutCake);
    </script>
</body>
</html>
